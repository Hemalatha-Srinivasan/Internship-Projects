<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap">
</head>
<body>
    <div class="magazine">
        <div class="overlay"></div>
        <div class="content">
            <div class="title">TRENDZ MAG</div>
            <div class="headline">"The Future of Fashion Unveiled"</div>
            <div class="caption">Exclusive Interviews, Latest Trends & More</div>
            <div class="decorative"></div>
            <button class="subscribe">Subscribe Now</button>
            <div class="features">
                <div class="feature-item">✔ Latest Fashion Trends</div>
                <div class="feature-item">✔ Celebrity Interviews</div>
                <div class="feature-item">✔ Exclusive Style Tips</div>
            </div>
            <div class="social-links">
                <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
