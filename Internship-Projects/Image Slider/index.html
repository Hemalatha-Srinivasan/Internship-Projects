<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Image Slider</header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/img1.jpeg" alt="Slide 1"></div>
            <div class="slide"><img src="images/img2.jpeg" alt="Slide 2"></div>
            <div class="slide"><img src="images/img3.jpeg" alt="Slide 3"></div>
            <div class="slide"><img src="images/img4.jpeg" alt="Slide 4"></div>
            <div class="slide"><img src="images/img5.jpeg" alt="Slide 5"></div>
        </div>
            <div class="button">
                <button class="btn pre" onclick="prevSlide()">&#10094;</button>
                <button class="btn next" onclick="nextSlide()">&#10095;</button>
            </div>

            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
